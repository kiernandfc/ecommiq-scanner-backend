<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Product Pricing Changes Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fb;
            color: #222;
            margin: 0;
            padding: 0 0 40px 0;
        }
        .container {
            max-width: 1100px;
            margin: 32px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 32px 24px 24px 24px;
        }
        h2 {
            margin-top: 0;
            font-size: 1.5rem;
            border-left: 5px solid #3b82f6;
            padding-left: 12px;
            background: linear-gradient(90deg, #e0e7ff 0%, #fff 100%);
            border-radius: 4px;
        }
        .brand-section {
            margin-bottom: 48px;
            padding-bottom: 32px;
            border-bottom: 1px solid #e5e7eb;
        }
        .summary {
            font-size: 1.08rem;
            margin-bottom: 12px;
        }
        .tag {
            display: inline-block;
            font-size: 0.96em;
            font-weight: 600;
            padding: 2px 10px;
            border-radius: 12px;
            margin-left: 8px;
            vertical-align: middle;
        }
        .tag.expensive {
            background: #fee2e2;
            color: #b91c1c;
        }
        .tag.cheaper {
            background: #d1fae5;
            color: #047857;
        }
        .bullets {
            margin-bottom: 18px;
        }
        .bullets ul {
            margin: 0 0 0 18px;
            padding: 0;
        }
        .bullets li {
            margin-bottom: 6px;
            font-size: 1em;
        }
        .product-table {
            width: 100%;
            border-collapse: collapse;
            background: #f9fafb;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        .product-table th, .product-table td {
            padding: 10px 8px;
            text-align: left;
        }
        .product-table th {
            background: #e5e7eb;
            font-weight: 600;
            font-size: 0.98em;
        }
        .product-table tr {
            border-bottom: 1px solid #e5e7eb;
        }
        .product-table tr:last-child {
            border-bottom: none;
        }
        .product-table td {
            font-size: 0.97em;
            vertical-align: middle;
        }
        .price-up {
            color: #b91c1c;
        }
        .price-down {
            color: #047857;
        }
        .note {
            font-size: 0.96em;
            color: #555;
        }
        @media (max-width: 900px) {
            .container {
                padding: 18px 4vw;
            }
            .product-table th, .product-table td {
                padding: 8px 4px;
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 8px 2vw;
            }
            .product-table, .product-table thead, .product-table tbody, .product-table tr, .product-table th, .product-table td {
                display: block;
            }
            .product-table th {
                background: #e5e7eb;
                border-bottom: 1px solid #e5e7eb;
            }
            .product-table tr {
                margin-bottom: 12px;
            }
            .product-table td {
                border-bottom: 1px solid #e5e7eb;
                position: relative;
                padding-left: 50%;
            }
            .product-table td:before {
                position: absolute;
                left: 8px;
                top: 10px;
                width: 45%;
                white-space: nowrap;
                font-weight: 600;
                color: #888;
            }
            .product-table td:nth-child(1):before { content: "Product"; }
            .product-table td:nth-child(2):before { content: "Link"; }
            .product-table td:nth-child(3):before { content: "Reviews"; }
            .product-table td:nth-child(4):before { content: "Price Before"; }
            .product-table td:nth-child(5):before { content: "Price After"; }
            .product-table td:nth-child(6):before { content: "Current Price"; }
            .product-table td:nth-child(7):before { content: "Change"; }
            .product-table td:nth-child(8):before { content: "Rationale"; }
            .product-table th, .product-table td {
                padding: 8px 8px 8px 50%;
            }
        }
    </style>
</head>
